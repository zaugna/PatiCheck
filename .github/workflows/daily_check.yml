name: PatiCheck Daily Service

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install supabase requests

      - name: Run Notifier
        env:
          # We pass these to the script
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # We try BOTH names to be safe. If one is missing, it tries the other.
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY || secrets.SUPABASE_SERVICE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          APP_URL: "https://paticheck.streamlit.app"
        run: python notifier.py
