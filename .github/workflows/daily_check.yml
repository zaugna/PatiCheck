name: PatiCheck Daily Service

on:
  schedule:
    # Runs at 06:00 UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" to test

jobs:
  run-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install supabase requests

      # THIS IS THE PART THAT WAS LIKELY MISSING OR MISMATCHED
      - name: Run Notifier
        env:
          # The Name on the LEFT must match what Python expects (os.environ["..."])
          # The Name on the RIGHT must match your GitHub Secret Name
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }} 
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          APP_URL: "https://paticheck.streamlit.app"
        run: python notifier.py
