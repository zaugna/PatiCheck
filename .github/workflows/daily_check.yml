name: PatiCheck Daily Service

on:
  schedule:
    # Runs at 06:00 UTC (09:00 TRT) every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Adds a "Run Now" button in GitHub Actions tab for testing

jobs:
  run-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # We need supabase for the DB and requests for the "Wake Up" ping
        run: |
          pip install supabase requests

      - name: Run Notifier & Wake Up Call
        # We pass the secrets here so python can access them
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # This URL is critical for the "Wake Up" fix
          APP_URL: "https://paticheck.streamlit.app" 
        run: python notifier.py
